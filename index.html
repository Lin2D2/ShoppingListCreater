<html>
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.4/pdfobject.min.js" integrity="sha512-mW7siBAOOJTkMl77cTke1Krn+Wz8DJrjMzlKaorrGeGecq0DPUq28KgMrX060xQQOGjcl7MSSep+/1FOprNltw==" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </head>

  <body>
    <h1>ShoppingList</h1>
    <div class="row">
      <button id="downloadButton">PDF runterladen</button>
      <button onclick="append_row()">neue zeile hinzuf√ºgen</button>
    </div>
    <hr>
    <table id="table">
      <thead><tr><th>Anzahl</th><th>Produkt</th><th>Beschreibung</th><th>Ort</th></tr></thead>
      <tbody id="tbody">
        <tr>
          <td>
            <div class="row">
              <input type="text" placeholder="0">
              <select name="unit">
                <option value="st.">st.</option>
                <option value="g">g</option>
                <option value="kg">kg</option>
                <option value="l">l</option>
                <option value="not listed">not listed</option>
              </select>
            </div>
          </td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><select name="place">
            <option value="beginn">vorne rechts</option>
            <option value="beginn">mitte rechts</option>
            <option value="beginn">hinten rechts</option>
            <option value="beginn">hinten mitte</option>
            <option value="beginn">mitte</option>
            <option value="beginn">vorne mitte</option>
            <option value="beginn">vorne links</option>
            <option value="beginn">mitte links</option>
            <option value="beginn">hinten links</option>
          </select></td>
        </tr>
      </tbody>
    </table>
    <hr>
    <h2>Debug view</h2><button onclick="updatePDF(createPdf())">updatePDF</button>
    <div id="pdfObjectViewer"></div>
  </body>
</html>
